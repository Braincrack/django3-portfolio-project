<!DOCTYPE html>
<html lang="en">

{% load static %}
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'portfol/styles.css' %}">
    <link rel="icon" type="image/png" href="{% static 'portfol/panda.png' %}">
</head>
<body>

    <!--Top Menu bar-->
    <div class="container-fluid text-center">
    <nav class="navbar navbar-expand-lg navbar-light bg-light my-3">
        <img src="{% static 'portfol/panda.png' %}" width="80" height="50">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">Igor's portfolio</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse text-center" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'blog:all_blogs'%}">Blog</a>
              </li>
              
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">Social Networks</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item" href="https://www.instagram.com/misticmonk/" target="_blank"><img src="{% static 'portfol/instagram.jpg' %}" alt="" width="20" height="20"> Instagram</a></li>
                        <li><a class="dropdown-item" href="https://www.linkedin.com/in/igor-v-b90085211" target="_blank"><img src="{% static 'portfol/linkin.png' %}" alt="" width="20" height="20"> LinkedIn</a></li>
                        <li><a class="dropdown-item" href="https://github.com/Braincrack" target="_blank"><img src="{% static 'portfol/github.png' %}" alt="" width="20" height="20"> GitHub</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="{% static 'portfol/igor voronin CV.pdf' %}" target="_blank">Resume</a>
                </li>
            </ul>
                </div>
              </div>
        </div>
    </nav>
    </div>


<div class="container">
{% block content %}{% endblock %}

</div>




<!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
